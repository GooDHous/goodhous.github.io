<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="darkreader-lock">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shadowsocks| YWTeam</title>
    <link type="image/x-icon" href="../img/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="../img/favicon.ico" rel="icon">
    <link rel="icon" href="../img/favicon.ico">
    <meta property="og:site_name" content="freeVpnKeys" />
    <meta property="og:description" content="Здесь вы можете бесплатно получить ключ для VPN (AmnesiaVPN, Outline, Hiddify и другие)" />
    <meta property="og:title" content="Бесплатные ключи VPN" />
    <meta property="og:image" content="https://raw.githubusercontent.com/GooDHous/yorkwillimgrepo/refs/heads/main/3.png" />
    <link href="https://cdn.jsdelivr.net/gh/Alaev-Co/snowflakes/dist/snow.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/getKeys.css">
    <script src="../js/getKeys.js"></script>
    <link rel="stylesheet" href="../css/noScrollBar.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
</head>
<body>
    <script>
        __init__("ss");
    </script>
    <script src="https://cdn.jsdelivr.net/gh/Alaev-Co/snowflakes/dist/Snow.min.js"></script>

    
    <header class="d-flex py-3 border-bottom">
        <div class="header-content">
            <a href="../keys" class="logo-container">
                <div class="logo">
                    <i class="fas fa-key"></i>
                </div>
                <span class="headerTitle">YW Team</span>
            </a>
            
            <ul class="nav">
                <li class="nav-item">
                    <a href="https://github.com/GooDHous" class="nav-link">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    
    <main>
        <div class="hero-section">
            <h1 class="hero-title">Бесплатный ВПН с протоколом Shadowsocks</h1>
            <p class="hero-subtitle">Получите доступ к свободному интернету прямо сейчас</p>
        </div>
        
        <div class="container-main">
            <div class="key-card">
                <div class="key-card-header">
                    <i class="fas fa-lock"></i>
                    <h2>SS</h2>
                </div>
                
                <div class="key-card-body">
                    <div class="input-container">
                        <input type="text" value="" autocomplete="off" placeholder="Нажмите 'Получить ключ'" id="myInput" readonly>
                        <i class="fas fa-link input-icon"></i>
                    </div>
                    
                    <div class="key-info" id="keyNameDisplay">
                        <i class="fas fa-tag"></i>
                        <span id="keyName">Имя ключа: </span>
                    </div>
                    
                    <div class="button-group">
                        <button onclick="give()" class="btn-primary">
                            <i class="fas fa-download"></i>
                            Получить ключ
                        </button>
                        <button onclick="copy()" class="btn-secondary">
                            <i class="fas fa-copy"></i>
                            Скопировать ключ
                        </button>
                        <button onclick="generateQR()" class="btn-secondary" id="qrButton">
                            <i class="fas fa-qrcode"></i>
                            QR код
                        </button>
                    </div>
                </div>
                
                <div class="key-card-footer">
                    <p><i class="fas fa-shield-alt"></i> Защищённое соединение</p>
                </div>
            </div>
            
        </div>
    </main>
    
    <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">QR-код для подключения</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="qrcode"></div>
                    <p class="mt-3">Отсканируйте этот QR-код для быстрого подключения</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" onclick="downloadQR()">
                        <i class="fas fa-download"></i>
                        Скачать PNG
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="d-flex justify-content-between align-items-center border-top">
        <div class="d-flex align-items-center">
            <div class="footer-logo">
                <i class="fas fa-heart"></i>
            </div>
            <span class="footer-text">© 2025 YW Team</span>
        </div>
        <div class="footer-message">Свободный интернет для всех</div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
